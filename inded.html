
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-3gJwYpAy0A0+kl+cSwK3GJ4t5Y4VZ2+E1oz8KHh4NUI=" crossorigin="anonymous"></script>
</head>
<body>
  <section class="wrapper">
    <form id="signupForm" novalidate>
      <h1>Sign Up</h1>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone (10 digits)</label>
      <input type="tel" id="phone" name="phone" maxlength="10" required />

      <label for="password">Password</label>
      <div class="password-group">
        <input type="password" id="password" name="password" required />
        <button type="button" id="togglePwd" aria-label="Show password">👁️</button>
      </div>

      <button type="submit" class="primary">Create Account</button>
    </form>

    <!-- Message box -->
    <div id="msgBox" role="alert" hidden></div>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
